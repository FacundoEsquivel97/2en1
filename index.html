<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Hello React!</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-type="module" >
      const { useState } = React

      const Tarea = ({text,id,handleEliminar,productsMode,handleChange}) => {
        
        const [isCompleted, setIsCompleted] = useState(false);
																				const [precio, setPrecio] = useState(0)
        return(
          <div>
            <p className={isCompleted ? 'tarea completada' : 'tarea'}>{text}</p>
            <form className={productsMode ? "formPrecio" : "hide"}>
            <input type="number" onChange={(e)=>{
              setPrecio(e.target.value)
            }}></input>
            <button onClick={(e)=>{
              e.preventDefault();
              handleChange(precio)
            }}>Aceptar</button>
          </form>
            <button className={productsMode ? "hide" : "botonTerminar"} onClick={() => setIsCompleted(!isCompleted)}>Terminar</button>
            <button onClick={() => handleEliminar(text,id)}>Eliminar</button>
          </div>
        )
      }

      const FormElementoNuevo = ({labelText,defaultText,buttonHandler}) => {
        const [tareaValue,setTareaValue] =  useState("")
        return(
        <form>
        <label>{labelText}</label>
        <input type="text" placeholder={defaultText} value={tareaValue} onChange={(e)=>{
          setTareaValue(e.target.value)
      }} ></input>
        <button type='button' onClick={()=>{
          if(tareaValue) {
          buttonHandler(tareaValue)
          setTareaValue("")
          }
        }}>Agregar</button>
        </form>
        )
      } 

      const ListaDeTareas = () => {     
        const [productsMode,setProductsMode] = useState(false)
        const [tareas, setTareas] = useState([]);
        const [products, setProducts] = useState([]);
        const [sumaTotal, setSumaTotal] = useState([0])
        const [total, setTotal] = useState([0]);
      
        const agregarTarea = (tarea) => {
          setTareas([...tareas,{text : tarea, id : tareas.length}])
        }
        const agregarProducto = (product) => {
          setProducts([...products,{text : product, id : products.length}])
        }
        const eliminarTarea = (text,id) => {
          setTareas(tareas.filter((tarea) => tarea.text+tarea.id != text+id))
        }
        const eliminarProducto = (text,id) => {
          setProducts(products.filter((product) => product.text+product.id != text+id))
        }

        const agregarSuma = (num) => {
          setSumaTotal([...sumaTotal,num]);
          setTotal(sumaTotal.reduce((a, b) => a + b, 0))
        }

        return(
        <React.Fragment>
        <ul>
            {productsMode ? products.map((product)=>(<li key={product.text+product.id }><Tarea text={product.text} id={product.id} handleEliminar={eliminarProducto} productsMode={productsMode} handleChange={agregarSuma}/></li>)) : tareas.map((tarea)=>(<li key={tarea.text+tarea.id }><Tarea text={tarea.text} id={tarea.id} handleEliminar={eliminarTarea} productsMode={productsMode} /></li>))}
        </ul>
        <FormElementoNuevo labelText={ productsMode ? "Agrega un producto" : "Agrega una Tarea"} defaultText={productsMode ? "Mayonesa" : "Tomar una siesta"} buttonHandler={productsMode ? agregarProducto : agregarTarea} />
        <div className={productsMode ? "total" : "hide"}>TOTAL: <strong>{total}</strong></div>
        <button onClick={()=>{setProductsMode(!productsMode)}}>{ productsMode ? "Lista de Tareas" : "Lista de Productos"}</button>
        </React.Fragment>
        )
      }


      const Main = () => {
        return(
          <div>
            <ListaDeTareas />
          </div>
        )
      }

      ReactDOM.render(<Main />,document.getElementById('root'));

    </script>
  </body>
</html>
