<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Hello React!</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-type="module" >
      const { useState } = React

      const Tarea = ({text,pos,handleEliminar}) => {
        
        const [isCompleted, setIsCompleted] = useState(false);
        
        console.log(isCompleted)

        return(
          <div>
            <p className={isCompleted ? 'tarea completada' : 'tarea'}>{text}</p>
            <button onClick={() => setIsCompleted(true)}>Terminar</button>
            <button onClick={() => handleEliminar(text,pos)}>Eliminar</button>
          </div>
        )
      }

      const FormElementoNuevo = ({labelText,defaultText,buttonHandler}) => {
        let tareaValue = defaultText
      
        return(
        <form>
        <label>{labelText}</label>
        <input type="text" defaultValue={defaultText} onChange={(e)=>{
          tareaValue = e.target.value;
        console.log(tareaValue)
      }} ></input>
        <button type='button' onClick={()=>{buttonHandler(tareaValue)}}>Agregar</button>
        </form>
        )
      } 

      const List = () => {
        
        const [tareas, setTareas] = useState([
          "Esta es una tarea",
          "Esta es una tarea tambiÃ©n",
          "Dormir la siesta",
        ]);
        
        const agregarTarea = (tarea) => {
          setTareas([...tareas,tarea])
        }

        const eliminarTarea = (text,pos) => {
          setTareas(tareas.filter((tarea, index) => tarea+index != text+pos))
        }

        console.log(tareas)
        return(
        <React.Fragment>
        <ul>
            {tareas.map((tarea,index)=>(<li key={tarea + index}><Tarea text={tarea} pos={index} handleEliminar={eliminarTarea}  /></li>))}
        </ul>
        <FormElementoNuevo labelText="Agrega una Tarea" defaultText="Tomar una siesta" buttonHandler={agregarTarea} />
        </React.Fragment>
        )
      }


      const Main = () => {
        return(
          <div>
            <List />
          </div>
        )
      }

      ReactDOM.render(<Main />,document.getElementById('root'));

    </script>
  </body>
</html>
