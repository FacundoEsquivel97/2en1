<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Hello React!</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-type="module" >
      const { useState } = React

      const Tarea = ({text,id,handleEliminar,productsMode,sendPrecio}) => {
        
        const [isCompleted, setIsCompleted] = useState(false);
        const [precio, setPrecio] = useState(0)

        return(
          <div>
            <p className={isCompleted ? 'tarea completada' : 'tarea'}>{text}</p>
            <form className={productsMode ? "formPrecio" : "hide"}>
            <input type="number" onChange={(e)=>{
              setPrecio(e.target.value)
            }}></input>
            <button onClick={(e)=>{
              e.preventDefault();
              sendPrecio(text,id,precio)
            }}>Aceptar</button>
          </form>
            <button className={productsMode ? "hide" : "botonTerminar"} onClick={() => setIsCompleted(!isCompleted)}>Terminar</button>
            <button onClick={() => handleEliminar(text,id,precio)}>Eliminar</button>
          </div>
        )
      }

      const ListaDeTareas = () => {     
        const [productsMode,setProductsMode] = useState(false)
        const [tareas, setTareas] = useState([]);
        const [products, setProducts] = useState([]);
        const [inputValue,setInputValue] =  useState("")
        const [total,setTotal] = useState(0)

        const agregarTarea = (tarea) => {
          setTareas([...tareas,{text : tarea, id : tareas.length}])
        }
        const agregarProducto = (product) => {
          setProducts([...products,{text : product, id : products.length, precio : 0}])
        }
        const eliminarTarea = (text,id) => {
          setTareas(tareas.filter((tarea) => tarea.text+tarea.id != text+id))
        }
        const eliminarProducto = (text,id,precio) => {
          setProducts(products.filter((product) => product.text+product.id != text+id))
          setTotal((totalprev) => parseInt(totalprev) - parseInt(precio))
        }
        const guardarPrecio = (text,id,num) => {
          setProducts(products.map((e)=>{if(e.text+e.id == text+id){
            setTotal((totalprev) => parseInt(totalprev) - parseInt(e.precio))
            return ({text : e.text, id : e.id, precio : num})
          } else { 
            return ({text : e.text, id : e.id, precio : e.precio})
          } }));
          setTotal((totalprev) => parseInt(totalprev) + parseInt(num))
        }
        return(
        <React.Fragment>
        <ul>
            {productsMode ? products.map((product)=>(<li key={product.text+product.id }><Tarea text={product.text} id={product.id} handleEliminar={eliminarProducto} productsMode={productsMode} sendPrecio={guardarPrecio} precio={product.precio}/></li>)) : tareas.map((tarea)=>(<li key={tarea.text+tarea.id }><Tarea text={tarea.text} id={tarea.id} handleEliminar={eliminarTarea} productsMode={productsMode} /></li>))}
        </ul>
        <form onSubmit={(e)=>{
          e.preventDefault();
          if(inputValue) {productsMode ? agregarProducto(inputValue) : agregarTarea(inputValue)} 
          setInputValue("")}}>
          <label>{productsMode ? "Agrega un producto" : "Agrega una Tarea"}</label>
          <input 
              type="text" 
              placeholder={productsMode ? "Mayonesa" : "Tomar una siesta"}
              value={inputValue} 
              onChange={(e)=>{setInputValue(e.target.value)}}>
          </input>
          <button type="submit">Agregar</button>
        </form>
        <div className={productsMode ? "total" : "hide"}>TOTAL: <strong>{total}</strong></div>
        <button onClick={()=>{setProductsMode(!productsMode)}}>{ productsMode ? "Lista de Tareas" : "Lista de Productos"}</button>
        </React.Fragment>
        )
      }


      const Main = () => {
        return(
          <div>
            <ListaDeTareas />
          </div>
        )
      }

      ReactDOM.render(<Main />,document.getElementById('root'));

    </script>
  </body>
</html>
